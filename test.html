<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Event Example</title>
  </head>
  <body>
    <input type="text" id="monInput" placeholder="Cliquez ici pour le focus" />

    <script>
      // Sélectionner l'élément
      const inputElement = document.getElementById("monInput");

      // Ajouter un écouteur d'événements pour le focus
      inputElement.addEventListener("focus", function () {
        console.log("L'élément a reçu le focus !");
      });
    </script>
  </body>
</html>
