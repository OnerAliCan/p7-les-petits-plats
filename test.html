<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown avec SVG</title>
    <link href="test.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="search">
            <div class="row">
                <div class="col-md-6">
                    <div class="search-1"> <i class='bx bx-search-alt'></i> <input type="text"
                            placeholder="UX Designer"> </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <div class="search-2"> <i class='bx bxs-map'></i> <input type="text"
                                placeholder="San Francisco,USA"> <button><img id="search-glass"
                                    src="assets/search-glass.svg" alt=""></button> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
