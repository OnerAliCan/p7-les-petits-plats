<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Les petits plats</title>
  </head>

  <body>
    <header>
      <div id="header-container">
        <img
          src="assets/header.jpg"
          id="header-photo"
          alt="photo representant un plat avec des baguettes posées sur le bol"
        />
        <img
          src="assets/Logo.svg"
          id="header-logo"
          alt="logo de l'entreprise Les Petits Plats"
        />
        <h1>
          CHERCHEZ PARMI PLUS DE 50 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
        </h1>

        <div class="search-bar-container">
          <div class="search-bar">
            <input
              type="text"
              placeholder="Rechercher une recette, un ingrédient, ..."
              autofocus
              autocomplete="on"
            />
          </div>
          <button id="header-search-button">
            <img id="search-glass" src="assets/search-glass.svg" alt="" />
          </button>
        </div>
      </div>
    </header>
    <main>
      <template id="item-dropdown-template">
        <a class="item-dropdown"></a>
      </template>
      <div class="dropdown-section">
        <div class="dropdowns-and-recipe-number-container">
          <div class="dropdown-buttons-container">
            <div class="dropdown" id="ingredients-dropdown-button">
              <button class="dropbtn dropdown-button">Ingrédients</button>
              <div class="dropdown-content" id="dropdown-ingredients-content">
                <div class="input-wrapper">
                  <input type="text" placeholder="" class="dropdown-search" />
                  <img class="clear-button" src="assets/x.svg" alt="" />
                  <img
                    class="dropdown-search-glass"
                    src="assets/search-glass-black.svg"
                    alt=""
                  />
                </div>
                <div id="dropdown-ingredients-container"></div>
              </div>
            </div>

            <div class="dropdown" id="appliances-dropdown-button">
              <button class="dropbtn dropdown-button">Appareils</button>
              <div class="dropdown-content">
                <div class="input-wrapper">
                  <input
                    type="text"
                    placeholder="Search.."
                    class="dropdown-search"
                  />
                  <img class="clear-button" src="assets/x.svg" alt="" />
                </div>
              </div>
            </div>

            <div class="dropdown">
              <button class="dropbtn dropdown-button">Ustensiles</button>
              <div class="dropdown-content">
                <div class="input-wrapper">
                  <input
                    type="text"
                    placeholder="Search.."
                    class="dropdown-search"
                  />
                  <img class="clear-button" src="assets/x.svg" alt="" />
                </div>
                <a class="item-dropdown">Ustensiles1</a>
                <a class="item-dropdown">Ustensiles2</a>
                <a class="item-dropdown">Ustensiles3</a>
                <a class="item-dropdown">Ustensiles4</a>
                <a class="item-dropdown">Ustensiles5</a>
                <a class="item-dropdown">Ustensiles6</a>
                <a class="item-dropdown">Ustensiles7</a>
                <a class="item-dropdown">Ustensiles8</a>
                <a class="item-dropdown">Ustensiles9</a>
              </div>
            </div>
          </div>
          <h2 id="recipe-number">
            <span class="recipe-length"></span> Recettes
          </h2>
        </div>
        <div class="selected-item-container">
          <template id="selected-item-template">
            <div class="selected-item">
              <span class="selected-item-text"></span>
              <img
                class="selected-item-clear-button"
                src="assets/x.svg"
                alt=""
              />
            </div>
          </template>
        </div>
      </div>
      <template id="recipe-card-template">
        <div class="recipe-card">
          <div class="recipe-card-image-container">
            <img src="" alt="recipe image" />
          </div>
          <div class="recipe-prep-time">
            <p></p>
          </div>
          <div class="recipe-text-container">
            <div class="recipe-title">
              <h3></h3>
            </div>
            <div class="recipe-ingredients-container">
              <div class="recipe-container">
                <h4>RECETTE</h4>
                <p id="recipe-steps"></p>
              </div>
              <div class="ingredients-container">
                <div class="ingredients-title-container">
                  <h4>INGRÉDIENTS</h4>
                </div>
                <div class="ingredients-items-section">
                  <div class="ingredients-items-container">
                    <h5></h5>
                    <p id="ingredients-quantity"></p>
                  </div>
                  <div class="ingredients-items-container">
                    <h5></h5>
                    <p id="ingredients-quantity"></p>
                  </div>
                  <div class="ingredients-items-container">
                    <h5></h5>
                    <p id="ingredients-quantity"></p>
                  </div>
                  <div class="ingredients-items-container">
                    <h5></h5>
                    <p id="ingredients-quantity"></p>
                  </div>
                  <div class="ingredients-items-container">
                    <h5></h5>
                    <p id="ingredients-quantity"></p>
                  </div>
                  <div class="ingredients-items-container">
                    <h5></h5>
                    <p id="ingredients-quantity"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
      <div class="recipe-section"></div>
    </main>
    <script src="scripts/recipes.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
