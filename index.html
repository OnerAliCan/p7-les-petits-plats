<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
    <title>Les petits plats</title>
</head>

<body>


    <header>
        <div id="header-container">
            <img src="assets/header.jpg" id="header-photo"
                alt="photo representant un plat avec des baguettes posées sur le bol">
            <img src="assets/Logo.svg" id="header-logo" alt="logo de l'entreprise Les Petits Plats">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>

            <div class="search-bar-container">
                <div class="search-bar"> <input type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                </div>
                <button id="search-button"><img id="search-glass" src="assets/search-glass.svg" alt=""></button>

            </div>
        </div>
    </header>
    <main>
        <div class="dropdown-container">
            <div class="dropdown">
                <button onclick="dropdownShow()" class="dropbtn" id="dropdown-button">Ingrédients</button>
                <div id="dropdown-items" class="dropdown-content">
                    <div class="input-wrapper"> <input type="text" placeholder="Search.." id="dropdown-search"
                            onkeyup="filterFunction()">
                        <img class="clear-button" onclick="clearInput()" src="assets/x.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="dropdown">
                <button onclick="dropdownShow()" class="dropbtn" id="dropdown-button">Appareils</button>
                <div id="dropdown-items" class="dropdown-content">
                    <div class="input-wrapper"> <input type="text" placeholder="Search.." id="dropdown-search"
                            onkeyup="filterFunction()">
                        <img class="clear-button" onclick="clearInput()" src="assets/x.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="dropdown">
                <button onclick="dropdownShow()" class="dropbtn" id="dropdown-button">Ustensiles</button>
                <div id="dropdown-items" class="dropdown-content">
                    <div class="input-wrapper"> <input type="text" placeholder="Search.." id="dropdown-search"
                            onkeyup="filterFunction()">
                        <img class="clear-button" onclick="clearInput()" src="assets/x.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="recipe-section">
            <div class="recipe-card">
                <div class="recipe-card-image-container">
                    <img src="" alt="recipe image">
                </div>
                <div class="recipe-text-container">
                    <div class="recipe-title">
                        <h3>Limonade de coco</h3>
                    </div>
                    <div class="recipe-and-ingredients-container">
                        <div class="recipe-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/recipes.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
